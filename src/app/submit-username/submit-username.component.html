<input
  type="text"
  class="form-control"
  placeholder="Enter username here"
  [(ngModel)]="username"
/>
<p>Your username will be {{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onSubmitUsername()"
>
  Submit username
</button>
<h3>Submitted usernames:</h3>

<p *ngFor="let item of submittedUsernames">{{ item }}</p>
